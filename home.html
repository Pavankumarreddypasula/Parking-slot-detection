<!DOCTYPE html>
<html>
<head>
	<title>Parking Reservation</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		form {
			width: 50%;
			margin: 40px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="text"], input[type="email"], input[type="datetime-local"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Parking Reservation</h1>
	<form>
		<label for="vehicle-no">Vehicle No:</label>
		<input type="text" id="vehicle-no" name="vehicle-no" required>
		
		<label for="person-name">Person Name:</label>
		<input type="text" id="person-name" name="person-name" required>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		
		<label for="entry-time">Entry Time:</label>
		<input type="datetime-local" id="entry-time" name="entry-time" required>
		
		<label for="exit-time">Exit Time:</label>
		<input type="datetime-local" id="exit-time" name="exit-time" required>
		
		<input type="submit" value="Reserve Parking">
	</form>
</body>
</html>
